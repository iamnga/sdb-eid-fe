<input type="file" name="uploader" id="uploader" accept="image/*"  (change)="fileChange($event)" #upLoadImage class="d-none"/>
<br />
<div *ngIf="image">
  <img [src]="image" class="img img-fluid w-25 mt-4">
</div>
<br />
<button class="btn-warning btn mt-4 mr-3" (click)="upLoadImage.click()">Chụp ảnh</button> <button type="submit" class="btn-primary btn mt-4">Xác nhận</button>
