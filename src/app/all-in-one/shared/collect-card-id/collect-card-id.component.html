<app-aio-header></app-aio-header>
<app-aio-back-and-stepper [currentStep]="2"></app-aio-back-and-stepper>

<section>
  <div class="container text-center">
    <ng-container *ngIf="!aioSvc.frontCardId || !aioSvc.backCardId">
      <div>
        <h3 class="mb-3 font-weight-bold">Quét mã QR</h3>
        <h5>Scan QR để tiếp tục trên điện thoại của Quý khách</h5>
      </div>
      <div class="mt-4">
        <qrcode
          [qrdata]="qrValue"
          [width]="256"
          [errorCorrectionLevel]="'M'"
        ></qrcode>
      </div>

      <div class="w-25" style="margin-inline: auto">
        <ng-lottie [options]="dots"></ng-lottie>
      </div>
    </ng-container>
    <ng-container *ngIf="aioSvc.frontCardId && aioSvc.backCardId">
      <div>
        <h3 class="mb-3 font-weight-bold">Kiểm tra thông tin</h3>
        <h5>Quý khách vui lòng kiểm tra lại ảnh CCCD</h5>
      </div>
      <div class="row pb-5 pt-4">
        <div class="col-6">
          <div class="text-right">
            <div>
              <div class="py-3 text-center">
                <span>Mặt trước</span>
              </div>
              <div class="id-img">
                <img [src]="aioSvc.frontCardId" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div>
            <div>
              <div class="py-3 text-center">
                <span>Mặt sau</span>
              </div>
              <div class="id-img">
                <img [src]="aioSvc.backCardId" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-50 d-inline-block pr-2 text-right">
        <button class="btn-back" (click)="reUpload()">Làm lại</button>
      </div>
      <div class="w-50 d-inline-block pl-2 text-left">
        <button class="btn-next" (click)="next()">Xác nhận</button>
      </div>
    </ng-container>
  </div>
</section>
