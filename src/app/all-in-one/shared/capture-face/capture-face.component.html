<!-- Step line -->
<div class="pt-5">
  <img
    src="../../../../assets/all-in-one/on-boarding/step-line-collect-info.png"
    alt=""
    class="img img-fluid"
  />
</div>
<!-- End Step line -->

<!-- Handle -->
<div class="capture-box">
  <!-- Face -->
  <div *ngIf="faceHash">
    <img [src]="faceHash" class="img img-fluid w-25 mt-4" />
  </div>

  <div class="video-container" *ngIf="!error">
    <video
      [class.show]="!isCaptured"
      [class.hide]="isCaptured"
      #video
      id="video"
      [width]="WIDTH"
      [height]="HEIGHT"
      autoplay
    ></video>
    <canvas
      [class.show]="isCaptured"
      [class.hide]="!isCaptured"
      #canvas
      id="canvas"
      [width]="WIDTH - 10"
      [height]="HEIGHT - 10"
    ></canvas>
  </div>

  <div class="snap-container text-center pt-3">
    <div>
      <button class="btn btn-capture" (click)="capture()">
        {{ isCaptured ? "Chụp lại" : "Chụp ảnh" }}
      </button>
      <!-- <button
        class="btn btn-warning mr-3"
        *ngIf="isCaptured"
        (click)="removeCurrent()"
      >
        Chụp lại
      </button> -->
      <button class="btn btn-next" [disabled]="!isCaptured">Tiếp tục</button>

      <div *ngIf="error" class="text-danger mt-4">Error!</div>
    </div>
  </div>
</div>

<button class="btn-exit">Thoát</button>
