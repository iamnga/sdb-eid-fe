<div class="pt-5 text-center">
  <h2>Chọn hình thức nhận dạng</h2>
  <div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio1"
        value="fingerprint"
        checked="true"
        (change)="onItemChange($event)"
      />
      <label class="form-check-label" for="inlineRadio1">Vân tay</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio2"
        value="face"
        (change)="onItemChange($event)"
      />
      <label class="form-check-label" for="inlineRadio2">Khuôn mặt</label>
    </div>
  </div>
</div>
<div class="container text-center pt-5" *ngIf="typeCheck == 'fingerprint'">
  <button class="btn btn-primary mx-2 mb-4" (click)="callMkFingerPrint()">
    Bắt đầu
  </button>
  <div *ngIf="!fpResponse.verifyResponse">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="fpResponse.verifyResponse">
    <img [src]="fpResponse.image" alt="" class="img img-fluid" />
    <div *ngIf="fpResponse.verifyResponse.success">
      {{ fpResponse.icaoResponse | json }}
    </div>
    <div *ngIf="!fpResponse.verifyResponse.success">
      <div class="text-danger">
        {{ fpResponse.verifyResponse.message }}
      </div>
    </div>
  </div>
</div>

<div class="container text-center pt-5" *ngIf="typeCheck == 'face'">
  <button class="btn btn-primary mx-2 mb-4" (click)="callMkCaptureFace()">
    Bắt đầu
  </button>
  <div>
    <textarea
      class="form-control mb-4"
      cols="30"
      rows="10"
      [(ngModel)]="faceBase64"
    ></textarea>
  </div>
  <div *ngIf="faceResponse">
    <div>
      {{ faceResponse | json }}
    </div>
  </div>
  <div *ngIf="!faceResponse">
    <div>
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
